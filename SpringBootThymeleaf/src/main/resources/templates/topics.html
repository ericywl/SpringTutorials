<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Example</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring Boot</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Spring Boot Thymeleaf Example</h1>
        <h2>
            <!--/*@thymesVar id="name" type="java.lang.String"*/-->
            <span th:text="'Hello, ' + ${name} + '!'"></span>
        </h2>
    </div>
</div>

<div class="container">
    <h2>Topic List</h2>
    <table class="table table-striped" style="border-collapse:collapse;">
        <thead>
        <tr>
            <th>
                <span></span>
            </th>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <!--/*@thymesVar id="topics" type="java.util.List"*/-->
        <!--/*@thymesVar id="topic" type="tutorial.topic.Topic"*/-->
        <tbody th:each="topic, iterStat : ${topics}">
        <tr>
            <td>
                <button data-toggle="collapse" data-th-target="'#demo' + ${iterStat.count}"> +</button>
            </td>
            <td th:text="${topic.getId()}"></td>
            <td th:text="${topic.getName()}"></td>
            <td th:text="${topic.getDescription()}"></td>
        </tr>
        <tr>
            <td colspan="6" class="hiddenRow">
                <div class="accordian-body collapse" th:id="'demo' + ${iterStat.count}"> Lorem ipsum</div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
