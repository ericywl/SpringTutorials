<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Example</title>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring Boot</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Spring Boot Thymeleaf Example</h1>
        <h2>
            <!--/*@thymesVar id="name" type="java.lang.String"*/-->
            <span th:text="'Hello, ' + ${name} + '!'"></span>
        </h2>
    </div>
</div>

<div class="container">
    <h3>Topic List</h3>
    <div class="panel-group" id="accordion">
        <!--/*@thymesVar id="topics" type="tutorial.topic.Topic"*/-->
        <div class="panel panel-default" th:each="topic : ${topics}">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" th:attr="href='#' + ${topic.getId()}"
                       th:text="${topic.getName()}"></a>
                </h4>
            </div>

            <div th:id="${topic.getId()}" class="panel-collapse collapse">
                <div class="panel-body" th:text="${topic.getDescription()}"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
